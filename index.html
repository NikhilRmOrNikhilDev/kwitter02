<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwitter Whats? Happening now</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="preloader"></div>

  <div class="login py-5">
    <div class="container">
      <div class="row g-0">
        <div class="col-lg-5">
          <img src="banner.jpg" class="img-fluid">
        </div>
        <div class="col-lg-7 py-5 px-5">
          <img src="twitter-icon-square-logo-preview-220x220.png" id="kwitter">
          <br>
          <br>
          <h1 id="hd1">Whats Happening now!</h1>
          <h4 id="pd1">Join Kwitter Today</h4>
          <br>
            <div class="form-row">
                <div class="col-lg-10">
                  <input type="email" placeholder="Enter your Email Id" id="Ename" class="inp px-4 my-4 form-control">
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-10">
                  <input type="text" placeholder="Enter Your Username" id="uname" class="inp px-4 my-4 form-control">
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-10">
                  <input type="password" placeholder="Enter Your Password" id="pass" class="inp px-4 my-4 form-control" type="password">
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-10">
                  <button id="sumbit" class="btn-1" type="submit" onclick="sumbit()">Sign Up</button>
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-10">
                  <button id="login" class="btn-2 my-2" onclick="login()" type="submit">Already have a account Login</button>
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-10">
                  <button id="signup" class="btn-2 my-2 hide" onclick="SignUp()">Don't have a account Sign Up</button>
                </div>
              </div>  
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
